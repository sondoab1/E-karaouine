<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #addBookBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1;
        }

        #addBookWindow {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            z-index: 2;
        }

        #addBookWindow h2 {
            margin-top: 0;
            color: #333;
        }

        #addBookWindow form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #addBookWindow label {
            margin-bottom: 5px;
            color: #333;
        }

        #addBookWindow input[type="text"],
        #addBookWindow input[type="number"] {
            padding: 8px;
            margin-bottom: 15px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        #addBookWindow button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #addBookWindow button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <button id="addBookBtn">Add Book</button>
    <div id="addBookWindow">
        <h2>Add Book</h2>
        <form id="addBookForm">
            <label for="bookName">Book Name:</label>
            <input type="text" id="bookName" name="bookName" required>
            
            <label for="bookAuthor">Author:</label>
            <input type="text" id="bookAuthor" name="bookAuthor" required>
            
            <label for="bookReleaseYear">Release Year:</label>
            <input type="number" id="bookReleaseYear" name="bookReleaseYear" min="1950" required>
            
            <button type="submit">Submit</button>
        </form>
        <p id="errorMsg" class="error"></p>
    </div>
    <script>
        const addBookBtn = document.getElementById('addBookBtn');
        const addBookWindow = document.getElementById('addBookWindow');
        const addBookForm = document.getElementById('addBookForm');
        const errorMsg = document.getElementById('errorMsg');

        addBookBtn.addEventListener('click', () => {
            addBookWindow.style.display = 'block';
        });

        addBookForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const releaseYear = parseInt(document.getElementById('bookReleaseYear').value);
            if (releaseYear < 1950) {
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'Release Year must be greater than 1950.';
            } else {
                errorMsg.style.display = 'none';
                addBookWindow.style.display = 'none';
                alert('Your request was successfully sent.');
                addBookForm.reset();
            }
        });
    </script>
</body>
</html>
