<body>

                <input

    <script>
        function auth(){
            var Username=document.getElementById("Username").value;
            var password=document.getElementById("password").value;
            if(Username=="Admin" && password=="admin123"){
                window.location.assign("homepageM.html")
                alert("Login Successfully");
